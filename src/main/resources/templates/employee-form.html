<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">Thêm nhân viên mới</div>
        <div class="card-body">
            <form th:action="@{/view/employees/save}" th:object="${employee}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Tên nhân viên</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Lưu nhân viên</button>
                <a th:href="@{/view/employees/list}" class="btn btn-link w-100 mt-2">Quay lại</a>
            </form>
        </div>
    </div>
</body>
</html>
