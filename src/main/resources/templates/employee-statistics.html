<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo Thống kê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Báo cáo & Thống kê Nhân sự</h2>
        <a th:href="@{/view/employees/list}" class="btn btn-outline-secondary">Quay lại danh sách</a>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-success shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">Tổng số nhân viên</h5>
                    <h1 class="display-4" th:text="${totalEmployees}">0</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            Số lượng nhân viên theo phòng ban
        </div>
        <div class="card-body">
            <table class="table table-hover table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Tên phòng ban</th>
                        <th>Số lượng nhân sự</th>
                        <th>Tỷ lệ (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stat : ${deptStats}">
                        <td th:text="${stat[0]} ?: 'Chưa phân phòng'">Tên phòng</td>
                        <td th:text="${stat[1]}">0</td>
                        <td>
                            <span th:text="${#numbers.formatDecimal(stat[1] * 100.0 / totalEmployees, 1, 2)} + '%'"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
